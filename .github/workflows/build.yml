name: Build 
run-name: ${{ github.actor }} is building ${{ github.repository }}
permissions:
    id-token: write
    contents: read
env:
    AWS_REGION: us-east-1
    IMAGE_TAG: ${{ github.sha }}
    AWS_ACCOUNT: 954976318202
    EKS_CLUSTER: idp
    NAMESPACE: watcher
    ECR_REPOSITORY: watcher
on: 
  push:
  workflow_call:
    inputs:
      image_tag:
        description: 'The tag to use for the Docker image'
        required: false
        type: string
        default: ${{ github.sha }}
    secrets:
      AWS_REGION:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v4

      - name: Prepare QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: false
          load: true
          tags: |
            watcher:${{ inputs.image_tag || env.IMAGE_TAG }}
            watcher:latest

      - name: Run pytest
        run: docker run watcher:${{ inputs.image_tag || env.IMAGE_TAG }} pytest ./test -v

      - name: Run pylint
        run: docker run watcher:${{ inputs.image_tag || env.IMAGE_TAG }} pylint ./src

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT }}:role/github-action
          role-session-name: github
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ inputs.image_tag || env.IMAGE_TAG }}
            ${{ env.AWS_ACCOUNT }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
