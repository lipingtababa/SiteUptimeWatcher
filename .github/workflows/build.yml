name: Build 
run-name: ${{ github.actor }} is building ${{ github.repository }}
permissions:
    id-token: write
    contents: read
env:
    AWS_REGION: us-east-1
    IMAGE_TAG: ${{ github.sha }}
    AWS_ACCOUNT: 954976318202
on: 
  push:
  workflow_call:
    inputs:
      image_tag:
        description: 'The tag to use for the Docker image'
        required: false
        type: string
        default: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT:
        required: true
      AWS_REGION:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v4

      - name: Prepare QEMU
        uses: docker/setup-qemu-action@v1

      - name: Build Docker image
        run: |
            docker buildx create --name arm64-builder --use
            docker buildx build --platform linux/arm64 --load -t watcher:${{ inputs.image_tag || env.IMAGE_TAG }} .

      - name: Run pytest
        run: docker run watcher:${{ inputs.image_tag || env.IMAGE_TAG }} pytest ./test -v

      - name: Run pylint
        run: docker run watcher:${{ inputs.image_tag || env.IMAGE_TAG }} pylint ./src

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::954976318202:role/github-action
          role-session-name: github
          aws-region: ${{ secrets.AWS_REGION || env.AWS_REGION }}

      - name: Push Docker image
        run: |
            aws ecr get-login-password --region ${{ secrets.AWS_REGION || env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT || env.AWS_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_REGION || env.AWS_REGION }}.amazonaws.com
            docker tag watcher:${{ inputs.image_tag || env.IMAGE_TAG }} ${{ secrets.AWS_ACCOUNT || env.AWS_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_REGION || env.AWS_REGION }}.amazonaws.com/watcher:${{ inputs.image_tag || env.IMAGE_TAG }}
            docker tag watcher:${{ inputs.image_tag || env.IMAGE_TAG }} ${{ secrets.AWS_ACCOUNT || env.AWS_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_REGION || env.AWS_REGION }}.amazonaws.com/watcher:latest
            docker push ${{ secrets.AWS_ACCOUNT || env.AWS_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_REGION || env.AWS_REGION }}.amazonaws.com/watcher:${{ inputs.image_tag || env.IMAGE_TAG }}
            docker push ${{ secrets.AWS_ACCOUNT || env.AWS_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_REGION || env.AWS_REGION }}.amazonaws.com/watcher:latest
