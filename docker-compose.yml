version: '3.8'
services:
  preparer:
      restart: no
      build:
        context: .
        dockerfile: Dockerfile
      volumes:
        - .:/app
      networks:
        - watcher-network
      environment:
        - RUN_AS=PREPARER

  testserver:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - 8000:8000
      - 8080:8080
    networks:
      - watcher-network
    environment:
      - RUN_AS=TEST_SERVER

  watcher:
    restart: no
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    volumes:
      - .:/app
    networks:
      - watcher-network
    ports:
      - 8080:8080
    depends_on:
      preparer:
        condition: service_completed_successfully

networks:
  watcher-network:
    driver: bridge